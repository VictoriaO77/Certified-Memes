<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="pagewrapper">

        <section class="left">

            <section class="A" id="A">
                <h2>VO</h2>
                <h1>Certificate of Participation</h1>
                <h3>This Certificate is presented to:</h3>
                <div class="certificate " id="certificate">
                    <span id="nameOutput" class="visible">Type Name</span>
                    <span id="info"></span>
                </div>
                <p>For actively participating</p>
                <h4>Orona Company</h4>
                <div class="date " id="theDate">
                    <span id="date"></span>
                </div>
                
            </section>

        </section>

        <section class="right">

            <form action="" id="myForm">

                <input type="text" name="name" id="name" placeholder="Name">

                <select name="type" id="type">
                    <option value="">A</option>
                    <option value="">B</option>
                    <option value="">C</option>
                </select>
                <input type="submit" value="Generate">

                <section class="print-cert">
                    <input type="submit" id="print" value="Print">
                </section>

            </form>
        </section>

    </div>

</body>

</html>
